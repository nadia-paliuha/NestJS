<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .profile-card {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .btn-custom {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="profile-card text-center">
  <div id="userPanel" class="mt-4" style="display:none;">
      <h2 id="greeting">Привіт, користувач!</h2>
      <p id="user-email" class="text-muted"></p>

      <button class="btn btn-primary btn-custom" data-bs-toggle="modal" data-bs-target="#editProfileModal">
        Редагувати профіль
      </button>

      <button class="btn btn-success btn-custom" id="bookTableBtn">Забронювати стіл</button>
  </div>

  <div id="adminPanel" class="mt-4" style="display:none;">
      <h4 class="mb-3">Адмін панель</h4>

      <button class="btn btn-warning btn-custom" onclick="location.href='/admin-tables.html'">
        Керувати столами
      </button>

      <button class="btn btn-info btn-custom" onclick="location.href='/admin-bookings.html'">
        Переглянути всі бронювання
      </button>
  </div>
  <button class="btn btn-danger btn-custom" id="logoutBtn">Вийти</button>
</div>

<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editProfileModalLabel">Редагувати профіль</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрити"></button>
      </div>
      <div class="modal-body">
        <form id="editProfileForm">
          <div class="mb-3">
            <label for="usernameInput" class="form-label">Ім'я</label>
            <input type="text" class="form-control" id="usernameInput" required>
          </div>
          <div class="mb-3">
            <label for="phoneInput" class="form-label">Номер телефону</label>
            <input type="text" class="form-control" id="phoneInput">
          </div>
          <button type="submit" class="btn btn-primary w-100">Зберегти</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  fetch('http://localhost:3000/auth/me', {
    method: 'GET',
    credentials: 'include',
  })
  .then(res => res.json())
  .then(user => {
    console.log("User:", user);

    if (!user.error) {
      document.getElementById('greeting').innerText = `Привіт, ${user.username}!`;
      document.getElementById('user-email').innerText = user.email;
      document.getElementById('usernameInput').value = user.username;
      document.getElementById('phoneInput').value = user.phone;
    
      if (user.role === 'ADMIN') {
        document.getElementById('adminPanel').style.display = 'block';
      }else{
        document.getElementById('userPanel').style.display = 'block';
      }
    }
  });


  document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('usernameInput').value;
    const phone = document.getElementById('phoneInput').value;

    try {
      const res = await fetch('http://localhost:3000/user/update', {
        method: 'PUT',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, phone }),
      });

      if (!res.ok) throw new Error('Error during updating profile');

      const updatedUser = await res.json();

      document.getElementById('greeting').innerText = `Привіт, ${updatedUser.username}!`;
      alert('Profile updated!');

      const modal = bootstrap.Modal.getInstance(document.getElementById('editProfileModal'));
      modal.hide();
    } catch (err) {
      console.error(err);
      alert('Cannot update profile');
    }
  });

  document.getElementById('logoutBtn').addEventListener('click', async () => {
      const res = await fetch('http://localhost:3000/auth/logout', {
      method: 'GET',
      credentials: 'include'
    });

    const data = await res.json();
    alert(data.message);

    window.location.href = 'http://localhost:8080/login.html';
  })

</script>
</body>
</html>
