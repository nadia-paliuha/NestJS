<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Керування столами</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="admin-tables.css">
</head>
<body class="bg-light">

  <div class="container mt-5">

    <h2 class="text-center mb-4">Керування столами</h2>

    <div class="card p-3 mb-4">
      <h5>Створити новий стіл</h5>
      <form id="create-table-form">
        <div class="row">
          <div class="col">
            <label>Номер</label>
            <input type="number" class="form-control" id="number" required>
          </div>
          <div class="col">
            <label>Місткість</label>
            <input type="number" class="form-control" id="num_of_seats" required>
          </div>
        </div>

        <div class="mt-2">
          <label>Розташування (опційно)</label>
          <input type="text" class="form-control" id="location">
        </div>

        <button class="btn btn-primary mt-3 w-100">Створити</button>
      </form>
    </div>

    <table class="table table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Номер</th>
          <th>Місць</th>
          <th>Локація</th>
          <th>Активний</th>
          <th>Дії</th>
        </tr>
      </thead>
      <tbody id="tables-body"></tbody>
    </table>

  </div>

<script src="admin.js"></script>
</body>
</html>
